    <title>Liên Hệ</title>
</head>

<body>
<header id="top">
    <div class='logo'>
        <a href="trangchu.html">
            <img class='logo' src="../img/longlogo.png"></a>
    </div>
    <div class="nav">
        <a href="trangchu.html">Trang chủ</a>
        <a href="gioithieu.html">Giới Thiệu</a>
        <a href="tailieu.html">Tài Liệu</a>
        <a href="lienhe.html">Liên Hệ</a>

    </div>
</header>
<main>
    <div class="title-big">
        <h1 class='title'>Liên hệ</h1>
    </div>
    <aside>
        <p>
            <i class="fas fa-map-marker-alt"></i>
            <b>Địa chỉ: Khu II, đường 3/2, Xuân Khánh, Ninh Kiều, Cần Thơ, Việt Nam</b>
            <br>Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới.
            Xin cảm ơn.
        </p>
    </aside>
    <h1 class='title'>Góp Ý</h1>
    <article class="three-column">
        <form action="#" onsubmit="return checkFormHotline(this)" method="POST"
              enctype="application/x-www-form-urlencoded">
            <div class="hotline">
                <div class="name">
                    <i class="fas fa-user"></i>
                    <input name="name" type="text" placeholder="Vui lòng nhập họ tên của bạn">
                </div>
                <div class="email">
                    <i class="fas fa-envelope"></i>
                    <input name="email" type="text" placeholder="Vui lòng nhập địa chỉ Email">
                </div>
                <div class="selection">
                    <i class="fas fa-bars"></i>
                    <select name="" id="topic" size="1">
                        <option value="">Về chatbot</option>
                        <option value="">Về thông tin</option>
                    </select>
                </div>
                <div class="content">
                    <textarea name="massage" cols="50" rows="7" placeholder="Nội dung cần liên hệ"></textarea>
                </div>
                <div class="submit">
                    <input type="submit">
                </div>
            </div>
        </form>
    </article>

    <!---->
    <div id="rasa-chat-widget" data-websocket-url="http://localhost:5005/"></div>
    <script src="https://unpkg.com/@rasahq/rasa-chat" type="application/javascript"></script>
</main>
